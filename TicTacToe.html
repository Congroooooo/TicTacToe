<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: max-content;
            margin-left: auto;
            margin-right: auto;
        }
        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }
        .cell:hover {
            background-color: #ddd;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 1.2em;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .x-symbol {
            color: red;
            font-size: 3em;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.5);
        }
        .o-symbol {
            color: blue;
            font-size: 3em;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="status">Player X's turn</div>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Reset Game</button>

    <script>
        const board = document.getElementById("board");
        const status = document.querySelector(".status");
        let currentPlayer = "X";
        let cells = Array(9).fill(null);

        function createBoard() {
            board.innerHTML = "";
            cells = Array(9).fill(null);
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleMove, { once: true });
                board.appendChild(cell);
            }
        }

        function handleMove(event) {
            const index = event.target.dataset.index;
            if (cells[index] === null) {
                cells[index] = currentPlayer;
                event.target.innerHTML = `<span class='${currentPlayer === "X" ? "x-symbol" : "o-symbol"}'>${currentPlayer}</span>`;
                event.target.classList.add("taken");
                if (checkWin()) {
                    status.textContent = `Player ${currentPlayer} wins!`;
                    disableBoard();
                    return;
                } else if (cells.every(cell => cell !== null)) {
                    status.textContent = "It's a Draw!";
                    return;
                }
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                status.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        function checkWin() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
            });
        }

        function disableBoard() {
            document.querySelectorAll(".cell").forEach(cell => {
                cell.removeEventListener("click", handleMove);
            });
        }

        function resetGame() {
            currentPlayer = "X";
            status.textContent = "Player X's turn";
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
